<!DOCTYPE html>
	<head background="images/background.jpg">
		<title>Interactive Project</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet"
      href="css/bootstrap.min.css">

		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="build/three.js"></script>
		<script src="build/three.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="./js/GPUParticleSystem.js"></script>

		<script src="js/Graphics.js"></script>
		<script src="js/KeyboardControls.js"></script>


		<div class="container" id="mainPage">
				<div class="option" style="left:-20%">
					<button id = "start" >Start The Game!</button>
				</div>
				<h2 style="position:relative; left:-10%">Player:</h2>
				<div class="option" style="left:-5%">
    				<input type="radio" id="1" name="player" checked >
						<label for="1">1</label>
						<input type="radio" id="2" name="player">
						<label for="2">2</label>
						<input type="radio" id="3" name="player">
						<label for="3">3</label>
						<input type="radio" id="4" name="player">
						<label for="4">4</label>
				</div>
				<h2 style="position:relative; left:-5%">Music:</h2>
				<div class="option" >
						<input type="radio" id="all" name="music" checked>
						<label for="all">All</label>
						<input type="radio" id="events" name="music">
						<label for="events">Only Events</label>
						<input type="radio" id="none" name="music">
						<label for="none">None</label>
				</div>
				<h2 style="position:relative; left:-10%">Mode:</h2>
				<div class="option" style="left:-5%">
						<input type="radio" id="day" name="mode" checked>
						<label for="day">Day</label>
						<input type="radio" id="night" name="mode">
						<label for="night">Night</label>
						<input type="radio" id="cycle" name="mode">
						<label for="cycle">Cycle</label>
				</div>
				<div class="option" style="left:-20%">
					<button id = "key" >Key Settings</button>
				</div>
		</div>
		<div class="menu" id="pause" style="display:none">
			<ul >
				<li>	<button id = "resume">Resume</button> </li>
				<li> <button id="keyPause">Key Settings</button> </li>
				<li> <button id = "menu">Main Menu</button> </li>
			</ul>
		</div>

</div>
		<div id="keyMenu" class="menu" style="display:none">
			<ul style="left:10%">
			  <table >
			    <tr>
			      <td>Player</td>
			      <td>Move Left</td>
			      <td>Move Right</td>
			    </tr>
			    <tr>
				    <td>1</td>
				    <td><button id = "FirstL" style = "font-size: 20px">Q</button></td>
				    <td><button id = "FirstR" style = "font-size: 20px">W</button></td>
			  	</tr>
			  	<tr>
				    <td>2</td>
				    <td><button id = "SecondL" style = "font-size: 20px">8</button></td>
				    <td><button id = "SecondR" style = "font-size: 20px">9</button></td>
			  	</tr>
			  	<tr>
				    <td>3</td>
				    <td><button id = "ThirdL" style = "font-size: 20px">x</button></td>
				    <td><button id = "ThirdR" style = "font-size: 20px">c</button></td>
			  	</tr>
			  	<tr>
				    <td>4</td>
				    <td><button id = "FourthL" style = "font-size: 20px">,</button></td>
				    <td><button id = "FourthR" style = "font-size: 20px">.</button></td>
			  	</tr>
			  </table>
  			<li>	<button id = "back" style="position:relative; bottom:10%;">Back</button> </li>
  		</ul>
		</div>
		<label id = "winner"  style = "color:white; display:none; font-size: 300px; top: 20%; left: 30%">"></label>
		<div id="container"></div>

		<script src="js/Player.js"></script>
		<script src="js/Halo.js"></script>
		<script src="js/Ship.js"></script>
		<script src="js/Game.js"></script>

	</body>
</html>
