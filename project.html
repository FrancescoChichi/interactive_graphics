<!DOCTYPE html>
  <head background="images/background.jpg">
    <title>Interactive Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet"
      href="css/style.css">

    <style>
      body {
        margin: 0px;
        background-color: #000000;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="build/three.js"></script>
    <script src="build/three.min.js"></script>

    <script src="js/controls/OrbitControls.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="./js/GPUParticleSystem.js"></script>

    <script src="js/Graphics.js"></script>
    <script src="js/KeyboardControls.js"></script>


    <div class="container"  id="mainPage">
        
      <font size="20"><button id = "start" style="top:-5%; right: -15%" >Start!</button></font>
      <ul>
        <h2>Player selection:</h2>

      <li>
        <input type="radio" id="1" name="player" checked>
        <label for="1">1</label>
        
        <div class="check"></div>
      </li>
      
      <li>
        <input type="radio" id="2" name="player">
        <label for="2">2</label>
        
        <div class="check"><div class="inside"></div></div>
      </li>
      
      <li>
        <input type="radio" id="3" name="player">
        <label for="3">3</label>
        
        <div class="check"><div class="inside"></div></div>
      </li>

      <li>
        <input type="radio" id="4" name="player">
        <label for="4" >4</label>
        
        <div class="check"><div class="inside"></div></div>
      </li>
      
    </ul>
    <ul>
      <h2>Music:</h2>
      <li>
        <input type="radio" id="all" name="music" checked>
        <label for="all">All</label>
        <div class="check"><div class="inside"></div></div>
      </li>
      <li>
        <input type="radio" id="events" name="music">
        <label for="events">Only Events</label>
        <div class="check"><div class="inside"></div></div>
      </li>
      <li>
        <input type="radio" id="none" name="music">
        <label for="none">None</label>
        <div class="check"><div class="inside"></div></div>
      </li>
    </ul>
    <ul>
      <h2>Mode:</h2>

      <li>
        <input type="radio" id="day" name="mode" checked>
        <label for="day">Day</label>
        <div class="check"><div class="inside"></div></div>
      </li>
      <li>
        <input type="radio" id="night" name="mode">
        <label for="night">Night</label>
        <div class="check"><div class="inside"></div></div>
      </li>
      <li>
        <input type="radio" id="cycle" name="mode">
        <label for="cycle">Cycle</label>
        <div class="check"><div class="inside"></div></div>
      </li>
      </ul>
       <ul >
        <button id = "key" >Key Settings</button>
      </ul>
    </div>

    <div class="pause" id="pause" style="display:none">
      <ul >
        <li>  <button id = "resume">Resume</button> </li>
        <li> <button id="keyPause">Key Settings</button> </li>
        <li> <button id = "menu">Main Menu</button> </li>
      </ul>
    </div>
    <div id="keyMenu" class="keySettings" style="display:none">
      <ul>
        <table >
          <tr>
            <td>Player</td>
            <td>Left</td>
            <td>Right</td>
          </tr>
          <tr>
            <td><font color="#ff0000" size="10">1</font></td>
            <td><button id = "FirstL" >Q</button></td>
            <td><button id = "FirstR" >W</button></td>
          </tr>
          <tr>
            <td><font color="#0bdd43" size="10">2</font></td>
            <td><button id = "SecondL" >8</button></td>
            <td><button id = "SecondR">9</button></td>
          </tr>
          <tr>
            <td><font color="#ff9900" size="10">3</font></td>
            <td><button id = "ThirdL" >x</button></td>
            <td><button id = "ThirdR" >c</button></td>
          </tr>
          <tr>
            <td><font color="#ff3399" size="10">4</font></td>
            <td><button id = "FourthL" >,</button></td>
            <td><button id = "FourthR" >.</button></td>
          </tr>
        </table>
        <li>  <button id = "back" style="position:relative; top:50%;">Back</button> </li>
      </ul>
    </div>
  
    <div id="endMenu" class="restartMenu" style="display:none">
      <ul>
      <table>
        <tr>
          <td><label style = "color: white;">Player</label></td>
          <td><label style = "color: white;">Wins</label></td>
        </tr>
        <tr>
          <td><font color="#ff0000" id="scoreOne">1</font></td>
          <td><label id = "scoreFirst" style = "color: white;">0</label></td>
        </tr>
        <tr>
          <td><font color="#0bdd43" id="scoreTwo">2</font></td>
          <td><label id = "scoreSecond" style = "color: white;"style = "color: white;">0</label></td>
        </tr>
        <tr>
          <td><font color="#ff9900" id="scoreThree">3</font></td>
          <td><label id = "scoreThird" style = "color: white;">0</label></td>
        </tr>
        <tr>
          <td><font color="#ff3399" id="scoreFour">4</font></td>
          <td><label id = "scoreFourth" style = "color: white;">0</label></td>
        </tr>
      </table>
      </ul>
      <ul>
        <font size="6"><label id = "winner" style = "color: white;"></label></font>
        <button id = "menu2" >Main menu</button>
        <button id = "startAgain" >Restart The Game!</button>
      </ul>
    </div>

    <div id="container"></div>

    <script src="js/Player.js"></script>
    <script src="js/explosionParticle.js"></script>
    <script src="js/animatedLight.js"></script>

    <script src="js/Halo.js"></script>
    <script src="js/Ship.js"></script>
    <script src="js/Game.js"></script>

  </body>
</html>
