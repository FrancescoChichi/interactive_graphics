<script>
  function changeRed(value, player) {
    document.getElementById('valRed'+player).innerHTML = value;
    changeAll(player);
}
function changeGreen(value, player) {
    document.getElementById('valGreen'+player).innerHTML = value;
    changeAll(player);
}
function changeBlue(value, player) {
    document.getElementById('valBlue'+player).innerHTML = value;
    changeAll(player);
}
function changeAll(player) {
    var r = document.getElementById('valRed'+player).innerHTML;
    var g = document.getElementById('valGreen'+player).innerHTML;
    var b = document.getElementById('valBlue'+player).innerHTML;
    document.getElementById('change'+player).style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
}

</script>
